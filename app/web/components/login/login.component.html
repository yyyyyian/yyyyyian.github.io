<body>
    <div class="wrapper">
      <div class="form-box login">
        <h2>衛教雲登入</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><mat-icon>mail</mat-icon></span>
            <input id="email" type="email" required>
            <label>信箱</label>
          </div>
          <div class="input-box">
            <span class="icon" ><mat-icon>lock</mat-icon></span>
            <input id="password" type="password" required>
            <label>密碼</label>                        
          </div>
          <button type="submit" class="btn" (click)="Login()">登入</button>
          <div class="choice-action">
            <a href="javascript:" class="password-link" (click)="forgot()">忘記密碼</a>
            <a href="javascript:" class="register-link" (click)="register()">創建新帳號</a>
          </div>
        </form>
      </div>
  
      <div class="form-box register">
        <h2>註冊新帳號</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><mat-icon>account_circle</mat-icon></span>
            <input type="text" required>
            <label>用戶名</label>
          </div>
          <div class="input-box">
            <span class="icon"><mat-icon> email</mat-icon></span>
            <input type="email" required>
            <label>信箱</label>
          </div>
          <div class="input-box">
            <span class="icon" ><mat-icon>lock</mat-icon></span>
            <input type="password" required>
            <label>密碼</label>                        
          </div>
          <button type="submit" class="btn">註冊</button>
          <div class="login-action">
            <p>已經有帳號了? <a href="javascript:" class="login-link" (click)="loginlink()">登入頁面</a></p>
          </div>
        </form>
      </div>
  
      <div class="form-box forgot">
        <h2>忘記密碼</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><mat-icon>account_circle</mat-icon></span>
            <input type="text" required>
            <label>用戶名</label>
          </div>
          <div class="input-box">
            <span class="icon"><mat-icon> email</mat-icon></span>
            <input type="email" required>
            <label>信箱</label>
          </div>
          <div class="input-box">
            <span class="icon" ><mat-icon>lock</mat-icon></span>
            <input type="password" required>
            <label>密碼</label>                        
          </div>
          <button type="submit" class="btn">送出</button>
          <div class="forgot-action">
            <p>想起密碼?? <a href="javascript:" class="forgot-link" (click)="backlogin()">登入頁面</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
